<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desserts - Restaurant Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Desserts</h1>
        <p>Indulge in our sweet offerings</p>
    </header>

    <div class="menu-page" id="desserts-container">
        <!-- Desserts will be loaded here -->
    </div>

    <footer>
        <p>&copy; 2024 Restaurant Menu Management</p>
    </footer>

    <script>
        // Fetch desserts data from the API and display it
        fetch('/api/desserts')
            .then(response => response.json())
            .then(data => {
                const dessertsContainer = document.getElementById('desserts-container');
                data.forEach(dish => {
                    const dishCard = document.createElement('section');
                    dishCard.classList.add('dish-card');
                    dishCard.innerHTML = `
                        <img src="${dish.image_url || 'default.jpg'}" alt="${dish.name}">
                        <h4>${dish.name}</h4>
                        <p>${dish.description}</p>
                        <p>Price: $${dish.price.toFixed(2)}</p>
                        <button>Add to Cart</button>
                    `;
                    dessertsContainer.appendChild(dishCard);
                });
            })
            .catch(error => {
                console.error('Error fetching desserts:', error);
            });
    </script>
</body>
</html>
