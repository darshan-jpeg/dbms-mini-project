<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Restaurant Menu</h1>
        <p>Explore our wide range of delicious dishes</p>
    </header>

    <div class="menu-container">
        <div class="menu-item">
            <h3>Appetizers</h3>
            <p>Delicious starters to kick off your meal!</p>
            <button onclick="window.location.href='appetizers.html'">View Appetizers</button>
        </div>

        <div class="menu-item">
            <h3>Main Course</h3>
            <p>Satisfy your hunger with our main dishes</p>
            <button onclick="window.location.href='main-course.html'">View Main Course</button>
        </div>

        <div class="menu-item">
            <h3>Desserts</h3>
            <p>End your meal with a sweet treat</p>
            <button onclick="window.location.href='desserts.html'">View Desserts</button>
        </div>
    </div>

    <footer>

    </footer>

</html>
